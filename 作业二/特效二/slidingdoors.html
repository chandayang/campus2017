    		//设置初始化状态

    			doors[i].style.width = (imgWidth - coverWidth) + 'px';
    		}

    			doors[i].onmouseover = function(){
    				for(var j=0;j<doors.length;j++){
    					doors[j].style.width = (imgWidth - coverWidth) + 'px';
    				}
    				this.style.width = imgWidth + 'px';

    			}
    		}
